<div>
    <form role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="email">
        </div>
        <div class="form-group">
            <label for="password">Email</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
        <button type="button" class="btn btn-primary" ng-click="loginWithFacebook()">Login With Facebook</button>
    </form>

</div>
